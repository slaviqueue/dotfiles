- defaults:
    link:
      relink: true

- link:
    ~/.config/lvim: .config/lvim
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.zshrc: .zshrc
    ~/.zsh_alias: .zsh_alias

- shell:
  - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Installing tpm]
